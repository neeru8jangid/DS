<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Prediction</title>
    <!-- Bootstrap CSS (optional for extra styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #cls {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
        }

        #form {
            display: flex;
            flex-direction: column;
        }

        #main_h {
            color: #333;
            font-size: 26px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #form label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        #form select, #form input[type="number"] {
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 8px 12px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 100%;
            outline: none;
            transition: border 0.3s ease;
        }

        #form select:focus, #form input[type="number"]:focus {
            border-color: #007bff;
        }

        #btn {
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        #btn:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
        }

        #pred {
            text-align: center;
            margin-top: 20px;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="cls">
        <form action="{{ url_for('predict') }}" method="post" id="form">
            <h2 id="main_h">Placement Prediction</h2>

            <label for="Stream"><b>Select Your Stream</b></label>
            <select name="Stream" id="second" required="required">
                <option value="1">Computer Science</option>
                <option value="2">Electronics and Communication</option>
                <option value="3">Mechanical</option>
                <option value="4">Electrical</option>
                <option value="5">Civil</option>
            </select>

            <label for="Gender"><b>Select Your Gender</b></label>
            <select name="Gender" id="first" required="required">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>

            <label for="Internships"><b>Number of Internships</b></label>
            <input name="Internships" type="number" id="third" required="required" min="0" placeholder="e.g. 2">

            <label for="CGPA"><b>CGPA</b></label>
            <input type="number" step="0.01" name="CGPA" id="forth" required="required" min="0" max="10" placeholder="please fill whole no. like 8">

            <label for="HistoryOfBacklogs"><b>History of Backlogs</b></label>
            <input type="number" name="HistoryOfBacklogs" id="fifth" required="required" min="0" placeholder="">

            <label for="certificates"><b>Number of Certificates</b></label>
            <input type="number" name="certificates" id="sixth" required="required" min="0" placeholder="">

            <button type="submit" id="btn">Predict</button>

            <h3 id="pred">You are {{ prediction_text }}</h3>
        </form>
    </div>
</body>
</html>
